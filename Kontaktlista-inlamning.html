<html lang="en">

  <body>
    <main>
      <h1>Kontaktlistan!</h1>

      <div class="container">
        <div class="child">

            name="new-contact-input"
            id="new-contact-input"
            placeholder="Namn"
          />
          <input
            type="text" 
            id="contact-phone-input"
            placeholder="Telefon"
            maxlength="10"
            pattern="\d{10}"
          />
          <input type="submit" id="new-contact" value="Skapa" class="button" />
          <button onclick="deleteAllContacts()" >TÃ¶m</button>
        </form>
        <div id="form-messages"></div>
      
        <i class="hidden" id="phoneErrorMessage"
              ></i
            >
      </div>
</div>


      <section class="contact-list">
        <h2>Dina kontakter!</h2>
          <div id="contacts"></div>
          
        </div>
      </section>
    </main>

  </body>
</html>
